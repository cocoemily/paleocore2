{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
Are you sure you want to delete the selected items?
</p>
  {% for item in items %}
    <p>
  <ul>{{ item.field_id }} at {{item.point_y}}, {{item.point_x}}</ul>
    </p>
    <input type="hidden" name="_selected_action" value="{{ item.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="find_and_delete_duplicates" />
  <input type="submit" name="apply" value="Delete duplicates"/>
</form>
{% endblock %}
